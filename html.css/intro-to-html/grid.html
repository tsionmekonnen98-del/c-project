<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Grid Practice</title>
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        "> 
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>

    <div style="
    margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        "> 
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>text</p></div>
        <div style="background-color: lightblue;">div 1</div>
    </div>

    <div style="
      margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        "> 
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">fr</div>
    </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        "> <!--this is mean that 2fr take twice space of 1fr from remaining space-->
        <div style="background-color: lightblue;  height: 200px;">div 1</div>
        <div style="background-color: lightpink; height: 200px;">2fr</div>
        <div style="background-color: lightblue;">2fr</div>
        <div style="background-color: lightpink; height: 200px;">div 1</div>
        <div style="background-color: lightblue;">2fr</div>
        <div style="background-color: lightpink;">2fr</div>
        
    </div>
     <div style="
      margin-top: 30px;
        display: grid;
        grid-template-columns: 4fr 1fr;
        "> 
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightpink;">fr</div>
    </div>
    <div style="
     margin-top: 30px;
     display: grid;
     grid-template-columns: 1fr 1fr 1fr 1fr;
     column-gap: 20px;
     row-gap: 10px;
    ">
    <div style="background-color: lightpink;">col1</div>
<div style="background-color: lightpink;">col1</div>
    <div style="background-color: lightpink;">col1</div>
    <div style="background-color: lightpink;">col1</div>
    <div style="background-color: lightpink;">col1</div>
    <div style="background-color: lightpink;">col1</div>
    <div style="background-color: lightpink;">col1</div>
    <div style="background-color: lightpink;">col1</div>
    
    
    </div>
</body>

</html>
