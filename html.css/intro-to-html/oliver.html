<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olivers</title>
    <style>
        .oliver{
            width: 570px;
            height: 150px;
            display: inline-block;
            align-items: center;
            border: 1px solid #ccc;
            padding-left: 20px;
        }
        .oliver-img{
            width: 100px;
            height: 200px;
            display: inline-block;
            vertical-align: top;

        }
        .image{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 25px;
        }
        .video-author{
            width: 270px;
            display: inline-block;
            vertical-align: top;
            margin-left: 20px;
        }
        .video-info{
            font-family: Arial;
            font-weight: bold;
            font-size: 24px;
        }
        .video-start,.video-title{
            font-family: Arial;
            font-size: 24px;
            color: rgb(96, 96, 96);
           margin-bottom: 0;
        
        }
       .buttom1{
            width: 150px;
            display: inline-block;
            vertical-align: top;
        }
        .buttom2{
            padding-top: 15px;
            padding-bottom: 15px;
           padding-left: 30px;
           padding-right: 30px;
            margin-top: 45px;
            font-size: 24px;
            font-family: Arial;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            background-color: rgb(96, 176, 231);
            color: white;
        }
        .video-title{
            margin-top:  10px;
        }
    </style>
</head>
<body>
    <div class="oliver">
        <div class="oliver-img">
<img class="image" src="channel-1.jpeg">
        </div>
        <div class=" video-author">
            <p class="video-info">oliver</p>
            <p class="video-start">the cat</p>
            <p class="video-title">Popular</p>
        </div>
        <div class="buttom1">
            <button class="buttom2">Follow</button>

        </div>
    </div>
</body>
</html>
