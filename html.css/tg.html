<STYLe>
.sub{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
   padding-top: 10px;
      padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 20px;
    transition: opacity 0.15;
    vertical-align: top;
}
.sub:hover{
    opacity:0.8;
}
.sub:active{
    opacity: 0.5;
}
.jo{
   background-color: white; 
   border-color: rgba(41, 171, 211, 0.973);
   color: rgb(41, 118, 211);
   height: 36px;
   border-style: solid;
   border-width: 1px;
   width: 62px;
   border-radius: 2px;
   cursor: pointer;
    padding-top: 9px;
      padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;

}
.jo:hover{
    background-color: rgb(41, 118, 211);
    color: white;
    transition: background-color 0.15s, color 0.15s;
}
.jo:active{
    opacity: 0.7;
}
.TW{
    background-color: rgb(2, 158, 255);
    color: white;
    border-radius: 20px;
    border: none;
    height: 36px;
    width: 70px;
    margin-left: 8px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
    vertical-align: top;
}
.TW:hover{
box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);/*to convert hex value in to the color value we use Hex to RGB color converter*/
}
</STYLe>

<button class="sub">SUBSCRIBE</button>
<button class="jo">JOIN</button>
<button class="TW">Tweet</button>
